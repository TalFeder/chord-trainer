<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מאמן אקורדים</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 5vh 5vw;
      direction: rtl;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 4vh;
      color: #333;
    }

    .output {
      font-size: 8vw;
      margin: 6vh 0;
      color: #222;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 2vh;
    }

    button {
      font-size: 5vw;
      padding: 3vh 5vw;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (min-width: 768px) {
      h1 { font-size: 3vw; }
      .output { font-size: 4vw; }
      button { font-size: 2vw; }
    }
  </style>
</head>
<body>

  <h1>🎶מאמנת אקורדים לנסהיא האהובה </h1>

  <div class="output" id="display">בחרי סוג אקורד להתחלה</div>

  <div class="button-group">
    <button onclick="generate('basic')">🎵 משולשים בסיסיים</button>
    <button onclick="generate('extended')">🎶 משולשים מורחבים</button>
    <button onclick="generate('tetrads')">🎼 טטרקורדים בסיסיים</button>
  </div>

  <script>
    const notes = [
      'דו', 'דו♯', 'רה♭', 'רה', 'רה♯', 'מי♭', 'מי',
      'פה', 'פה♯', 'סול♭', 'סול', 'סול♯',
      'לה♭', 'לה', 'לה♯', 'סי♭', 'סי'
    ];

    const chords = {
      basic: ['מז׳ור', 'מינור'],
      extended: ['מז׳ור', 'מינור', 'מוקטן', 'מוגדל'],
      tetrads: [
        'דומיננט 7 (G7)',
        'מז׳ור 7 (Cmaj7 / CΔ7)',
        'מינור 7 (Dm7)',
        'חצי מוקטן (B∅7)'
      ]
    };

    function generate(type) {
      const note = notes[Math.floor(Math.random() * notes.length)];
      const chord = chords[type][Math.floor(Math.random() * chords[type].length)];
      document.getElementById('display').textContent = `${note} ${chord}`;
    }
  </script>

</body>
</html>
